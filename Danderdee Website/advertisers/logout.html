<html>

<head>
    <title>Logout</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.4 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script>
          jQuery(document).ready(function(){
                if(localStorage.getItem("token") == null)
                {
                    window.location.href = 'login.html';
                }
               var token = localStorage.getItem("token");

              // var fd = new FormData();
               // fd.append( "access_token", token);
               var fd = new Object();
               fd['access_token'] = token;
                jQuery.ajax({
                                url: "https://bkapi.danderdee.com/api/public/signout",
                                type: "POST",
                                data: fd,
                                success: function(result) {
                                  window.location.href = 'login2f1e.html?message=Successfully%20logged%20out';
                                },
                                error: function(xhr,status,error){
                                    if(xhr.status == 401)
                                    {
                                        window.location.href = ' login.html?message=Invalid%20access%20token';
                                    }
                                    $('body').html('');
                                    var conf = confirm('Something went wrong. Try logout again?');
                                    if(conf)
                                    {
                                        window.location.href = "logout.html";
                                    }
                                },
                            });
                });
    </script>
</head>
<body>
    LOGGING YOU OUT...
</body>

</html>
