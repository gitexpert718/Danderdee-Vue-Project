<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Interactive Map</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/select2.css" rel="stylesheet">
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet'/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="css/leaflet.css"/>
        <link rel="stylesheet" href="css/MarkerCluster.css"/>
        <link rel="stylesheet" href="css/MarkerCluster.Default.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">My Account</a></li>
                    <li><a href="basket.html" id="basket">Basket <span></span></a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <ol id="breadcrumb" class="breadcrumb">
            <li>Countries</li>
        </ol>
    </div>
    <div class="container-fluid">
        <div id="mapid"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h4>Device type:</h4>
                <div class="radio">
                    <label>
                        <input type="radio" name="device" checked>
                        Hotspots
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="device">
                        Screens
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">

                </div>
                <div class="locations-wrapper">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#countries-tab-container" aria-controls="countries" role="tab" data-toggle="tab">Countries</a></li>
                        <li role="presentation">
                            <a href="#regions-tab-container" class="btn disabled" aria-controls="profile" role="tab" data-toggle="tab">Regions</a></li>
                        <li role="presentation">
                            <a href="#locations-tab-container" class="btn disabled" aria-controls="messages" role="tab" data-toggle="tab">Locations</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="countries-tab-container">
                            <select id="countries-list" class="form-control invisible" multiple></select>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="regions-tab-container">
                            <select id="regions-list" class="form-control invisible" multiple style="width: 100%"></select>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="locations-tab-container">
                            <select id="locations-list" class="form-control invisible" multiple style="width: 100%"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/js/commons.js"></script>
    <script src="dist/js/main.js"></script>
    </body>
</html>
